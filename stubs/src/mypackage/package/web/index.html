<!DOCTYPE html>
<html lang="enu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Panel Size</title>
  
  <!-- Google Fonts 및 Font Awesome 추가 -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- DSM ExtJS 및 공통 CSS 로드 -->
  <link rel="stylesheet" href="../syno/syno.css">
  <script src="../syno/extjs/ext-all.js"></script>
  <script src="../syno/js/syno.js"></script>

  <!-- 패키지 전용 CSS -->
  <link rel="stylesheet" href="style/main.css">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #0078d7;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 0.5rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    #changePanelApp {
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 1200px;
      min-height: 500px;
    }
    .preview-panel {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 20px;
    }
    .form-section {
      background: #ffffff;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-cogs"></i> Change Panel Size</h1>
  </header>

  <!-- 패널 렌더링 대상 -->
  <div id="changePanelApp">
    <div style="text-align: center; padding: 20px;">
      <h2><i class="fas fa-server"></i> Panel Configuration</h2>
      <p>Select a panel type to see the preview and configure your Synology device.</p>
    </div>
  </div>

  <!-- 다국어 텍스트 로드 -->
  <script>
    // 기본 언어 파일 경로 지정
    SYNO.I18n.setLocaleTexts('enu', 'texts/enu.json');
  </script>

  <!-- 패키지 전용 스크립트 -->
  <script src="scripts/main.js"></script>
  <script>
    Ext.onReady(function () {
        var panel = Ext.create('SYNO.Changepanelsize.MainPanel', {
            renderTo: 'changePanelApp'
        });
    });
  </script>
</body>
</html>
